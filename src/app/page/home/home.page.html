<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="home-img">
    <div class="container-fluid">
      <div class="d-flex">
        <div class="px-5" style="position:absolute;bottom:50%;">
          <h1 id="title">Hi I'm Taylor Swift</h1>
          <h2 id="header">A <span id="occupation">Singer</span></h2>
        </div>
      </div>
    </div>
  </div>
  <div id="content-img">
    <h1>GG</h1>
  </div>
</ion-content>
